version: "3"
services:
  app:
    image: node:alpine
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    command: npm run scraper
  mongo:
    image: mongo
    restart: always
    expose:
      - 27017
    ports:
      - 27017:27017
    volumes:
      - mongo_db:/data/db
      - ./docker_files/mongodb/:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=thibault
      - MONGO_INITDB_ROOT_PASSWORD=kSWDmp5VP5xjFVf8b4XcDq
      - MONGO_INITDB_DATABASE=MIVB

volumes:
  mongo_db:
